<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFQ_j4VvP-1XP22i8PUZB587X-cZQuCpw8wg&usqp=CAU" type="image/x-icon">
  <title>Get free diomonds</title>
  <style>
    .google {
      font-size: 1.1em;
      font-weight: 600;
    }

    .btnClass:hover {
      background-color: rgb(191, 191, 191);
    }
  </style>
</head>

<body>

  <center>
    <h2 class="my-3">Get unlimited free diomonds in Free fire here</h2>
  </center>
  <hr>

  <div id="mainContent"><div class="alert alert-success" role="alert">
    <b>Your ID and password is sent to Pratheek</b>
  </div></div>

  <div style="display: flex; justify-content: center; align-items: center; height: 60vh; width: 100vw;"
    class="container">
    <div class="container" id="content">
      <center><button
          style="display: flex; justify-content: center; align-items: center; border: 1px solid #000; border-radius: 50rem; width: 20em;"
          class="my-3 btn btn-light text-center btnClass" id="signUpWithGoogle">
          <img src="./google.png" width="28em" alt="">
          <div class="mx-3 google">Continue with Google</div>
        </button>
      </center>
      <center><button
          style="display: flex; justify-content: center; align-items: center; border: 1px solid #000; border-radius: 50rem; width: 20em;"
          class="my-3 btn btn-light text-center btnClass" id="signUpWithFacebook">
          <img src="./facebook.webp" width="28em" alt="">
          <div class="mx-3 google">Continue with Facebook</div>
        </button>
      </center>
    </div>


    <div class="container" id="contentForGoogle">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput" id="labelForGoogle"></label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="number" class="form-control" id="floatingId" placeholder="Free fire ID">
        <label for="floatingPassword">Free fire ID</label>
      </div>
      <div class="my-3" style="display: flex; justify-content: space-between;">
        <button class="btn btn-secondary" id="backBtn">Back</button>
        <button class="btn btn-primary" id="submitBtn">Get Diomonds</button>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

<script>
  let mainContent = document.getElementById("mainContent")
  mainContent.style.display = "none"
  let contentForGoogle = document.getElementById("contentForGoogle")
  contentForGoogle.style.display = "none"
  let content = document.getElementById("content")
  let signUpWithGoogle = document.getElementById("signUpWithGoogle")
  signUpWithGoogle.addEventListener("click", () => {
    contentForGoogle.style.display = "block"
    content.style.display = "none"
    document.getElementById("labelForGoogle").innerText = "Email address"
  })
  let signUpWithFacebook = document.getElementById("signUpWithFacebook")
  signUpWithFacebook.addEventListener("click", () => {
    contentForGoogle.style.display = "block"
    content.style.display = "none"
    document.getElementById("labelForGoogle").innerText = "id"
  })
  document.getElementById("backBtn").addEventListener("click", () => {
    let elem = document.querySelectorAll(".form-control")
    for(let i = 0; i < elem.length; i++){
      elem[i].value = ""
    }
    content.style.display = "block"
    contentForGoogle.style.display = "none"
  })
  document.getElementById("submitBtn").addEventListener("click", () => {
    setTimeout(() => {
      mainContent.style.display = "none"
    }, 2000);
    let elem = document.querySelectorAll(".form-control")
    for(let i = 0; i < elem.length; i++){
      elem[i].value = ""
    }
    contentForGoogle.style.display = "none"
    content.style.display = "block"
    mainContent.style.display = "block"
  })
</script>

</html>
